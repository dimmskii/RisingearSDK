// This config file always gets executed at startup by the root game environment after -params/default.cfg and before the +params
// Prior to this file's execution, the local client is initialized. This means that the user's config.cfg is also already loaded
// This file does not get executed if running in dedicated server mode (with -dedicated param)

gamemode menu			// Set the gamemode to menu - a special gamemode lua class for running frontends
sv_online 0			// The cvar sv_online will be automatically set to 0 by map_background
map_background city 	// Start alpha test menu background map